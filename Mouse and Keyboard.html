<!DOCTYPE html>
<html lang="en,ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Universal Studios Presents </title>
</head>

   <body> 
    
<h1>Mouse Events</h1>
<button onclick="handleClick()">Click Me (HTML) !</button> 
<button id="clickMeBtn">Click Me (JS) !</button>

<h1>Keyboard Events</h1>
<p>Type in any number in either English numerals or Arabic numerals:</p> 
<input type="text" onkeyup="handleMyKeyEvent(event)">
 <p id="result">You've entered: </p>


<script> 

function handleclick() {
    console.log ("Ouch, I have been clicked!")
}

    let btn = document.getElementById ("clickMeBtn");
    btn.addEventListener('click', handleClick)


    // Keyboard events
    function handleMyKeyEvent (e) {
    let pElem = document.getElementById ("result");

    const numeralsinAr = "٠١٢٣٤٥٦٧٨٩";
    const numeralsinEn = "0123456789";

    if (e.keyCode >=48 && e.keyCode < 57){
    let i = numeralsInAr.indexof (e.key);
    // the typed in digit is in the numeralsInAr string
    if(i> -1){
    pElem.InnerText += numeralsInEn[i]
    }
    else{
     pElem. innerText += e. key;
    }
}
    }

</script>

</body>
</html>
